<head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
  <script src="./brain/dlux.js"></script>
  <title>dlux</title>
</head>

<template name="App_body">
  <body>
      {{> Template.dynamic template=main}}
  </body>
</template>

<template name="homeCanvas">
  <a-entity camera universal-controls mouse-controls>
  </a-entity>
  <a-sphere position="0 1 -3" color="red"></a-sphere>
</template>

<template name="dlux">
  <a-scene>
  <a-entity camera universal-controls mouse-controls>
  <a-box cursor-listen position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
  <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
  <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
  <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</template>
