<!DOCTYPE html>
<html>

    <a-entity id="cameraRig"><a-camera set-camera wasd-controls look-controls><a-cursor></a-cursor></a-camera></a-entity>

    <a-link id="portal4" position="3.8 2 -4" scale="1 1 1" rotation="0 -45 0" href="/markegiles" title="Mark" image="#mark360"></a-link>
