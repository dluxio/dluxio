    <div id="container" class="container">
      <div class="info">
        <div class="company">Welcome to</div>
		  <div class="title"><center>
		    <strong>Andrei Duman Gallery</strong>
	    </center></div>
        <a class="button" id="start_experience" href="#">start experience</a>
        <div class="instructions">
          <div><strong>VR</strong>: Hand controllers and teleport with trigger.</div>
          <div><strong>Desktop</strong>: Keyboard (WASD/arrows) and mouse.</div>
          <div><strong>Mobile</strong>: Gaze at photos to teleport.</div>
        </div>
      </div>
    </div>

    <!--<a-scene stats>-->
	<script>
		AFRAME.registerComponent('set-camera', {
                schema: {default:''},
                init() {
					if( AFRAME.utils.device.isMobile() ){
                      const camera = document.querySelector('a-camera');
                      this.el.addEventListener('click', () => {
                        camera.setAttribute('position', this.data);
                      });
                	} else {
					  const cursor = document.querySelector('a-cursor');
					  cursor.setAttribute('visible', false)
					}
				}
            });
	 </script>

    <a-scene antialias="true">
