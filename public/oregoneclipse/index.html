<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>dlux vr | decentralized WebVR</title>
  <meta name="dlux" content="crafting VR">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-text-geometry-component@0.5.0/dist/aframe-text-geometry-component.min.js"></script>

  <a-scene id="scene">
    <a-videosphere rotation="0 180 0" src="#video" play-on-window-click play-on-vrdisplayactivate-or-enter-vr></a-videosphere>
    <a-assets>
      <a-asset-item id="bf" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>

      <img id="rank" src="/viz/plankton.png">
      <video id="video" style="display:none" autoplay loop crossorigin="anonymous" playsinline webkit-playsinline muted="true">
          <source type="video/mp4" src="https://player.vimeo.com/external/232080155.hd.mp4?s=f6a1840968bd294f74d44b6b0a6e843686b7273e&profile_id=175" /></video>
    </a-assets>
    <a-camera set-camera look-controls>
      <a-cursor></a-cursor>

    <a-entity id="author-pin" position="-1.552 4 -15">

    </a-entity>
    <a-entity id="author-info">
    <a-entity id="col-1" position="-10 -1 -0.1">

      </a-entity>
      <a-entity id="r2-author" geometry="primitive:plane;width:20;height:5" material="side:double;color:#25D193;opacity:0.7" position="0 -1.5 0" rotation="" url="/@disregardfiat">

        <a-entity id="nickname" text-geometry="value:Panda (54);font:https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json" position="-1.75 0.25 0.1" rotation="" scale="2 2 0.01" material=""></a-entity><a-entity id="by" text-geometry="value:By;font:https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json" position="-8.963292662336798 -0.4754740576947194 0.1" rotation="" scale="2 2 0.01" material=""></a-entity>
        <a-entity id="username" text-geometry="value:@disregardfiat;font:https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json" position="-1.75 -1.25 0.1" rotation="" scale="2 2 0.01" material=""></a-entity>
    </a-entity>
  </a-entity>
    <a-entity id="col-2" position="10 -1 -0.1">
      <a-entity id="r1-body" geometry="primitive:plane;width:20.04;height:10" material="side:double;opacity:0.7" position="0 1 0">
        <a-entity id="p" position="-7.6 -0.35 0.1">
        <a-entity id="p-text-1" text-geometry="value:Welcome to the great;font:https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json" position="0 2.35 0" rotation="" scale="2 2 0.01" material="color:black"></a-entity>
        <a-entity id="p-text-2" text-geometry="value:American eclipse captured;font:https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json" position="" rotation="" scale="2 2 0.01" material="color:black"></a-entity>
        <a-entity id="p-text-3" text-geometry="value:at Big Summit Prairie.;font:https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json" position="0 -2.35 0" rotation="" scale="2 2 0.01" material="color:black"></a-entity>
        </a-entity>
    </a-entity>

</a-entity>
